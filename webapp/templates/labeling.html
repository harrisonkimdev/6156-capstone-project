<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hold Labeling - BetaMove</title>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    .labeling-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1800px;
      margin: 0 auto;
    }

    .canvas-panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .canvas-container {
      position: relative;
      background: #000;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 600px;
    }

    #image-canvas {
      max-width: 100%;
      max-height: 700px;
      cursor: crosshair;
    }

    .controls-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .frame-nav {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 4px;
    }

    .frame-nav button {
      padding: 8px 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .frame-nav button:hover {
      background: #0052a3;
    }

    .frame-nav button:disabled {
      background: #444;
      cursor: not-allowed;
    }

    #frame-counter {
      color: #fff;
      font-weight: bold;
      min-width: 120px;
      text-align: center;
    }

    .segments-panel {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 800px;
    }

    .segments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .segments-header h3 {
      margin: 0;
      color: #fff;
    }

    .segment-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .segment-card {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 4px;
      border: 2px solid transparent;
      transition: all 0.2s;
      cursor: pointer;
    }

    .segment-card:hover {
      background: #333;
    }

    .segment-card.selected {
      border-color: #0066cc;
      background: #003366;
    }

    .segment-card.labeled {
      border-left: 4px solid #00cc66;
    }

    .segment-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .segment-id {
      color: #aaa;
      font-size: 12px;
      font-family: monospace;
    }

    .segment-score {
      color: #888;
      font-size: 11px;
    }

    .hold-type-selector {
      width: 100%;
      padding: 6px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 3px;
      font-size: 13px;
    }

    .hold-type-selector option {
      background: #1a1a1a;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .action-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .btn-save {
      background: #00cc66;
      color: white;
    }

    .btn-save:hover {
      background: #00aa55;
    }

    .btn-export {
      background: #0066cc;
      color: white;
    }

    .btn-export:hover {
      background: #0052a3;
    }

    .btn-clear {
      background: #cc3333;
      color: white;
    }

    .btn-clear:hover {
      background: #aa2222;
    }

    .progress-bar {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .progress-text {
      color: #fff;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .progress-fill-container {
      background: #1a1a1a;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      background: linear-gradient(90deg, #0066cc, #00cc66);
      height: 100%;
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    .status-message {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
    }

    .status-message.success {
      background: #00cc66;
      color: white;
      display: block;
    }

    .status-message.error {
      background: #cc3333;
      color: white;
      display: block;
    }

    .status-message.info {
      background: #0066cc;
      color: white;
      display: block;
    }

    .legend {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .legend h4 {
      margin: 0 0 8px 0;
      color: #fff;
      font-size: 13px;
    }

    .legend-items {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .legend-item {
      font-size: 11px;
      padding: 4px 8px;
      background: #1a1a1a;
      border-radius: 3px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <nav style="background: #1a1a1a; padding: 15px 20px; margin-bottom: 20px;">
    <div style="max-width: 1800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
      <h1 style="margin: 0; color: #fff; font-size: 20px;">üßó BetaMove - Hold Labeling</h1>
      <a href="/" style="color: #0066cc; text-decoration: none;">‚Üê Back to Home</a>
    </div>
  </nav>

  <div class="labeling-container">
    <!-- Left Panel: Canvas -->
    <div class="canvas-panel">
      <div id="status-message" class="status-message"></div>

      <div class="progress-bar">
        <div class="progress-text">
          <span id="progress-text">Loading session...</span>
        </div>
        <div class="progress-fill-container">
          <div id="progress-fill" class="progress-fill" style="width: 0%">0%</div>
        </div>
      </div>

      <div class="canvas-container">
        <canvas id="image-canvas"></canvas>
      </div>

      <div class="frame-nav">
        <button id="prev-frame">‚Üê Previous</button>
        <span id="frame-counter">Frame 0 / 0</span>
        <button id="next-frame">Next ‚Üí</button>
      </div>

      <div class="legend">
        <h4>Keyboard Shortcuts</h4>
        <div class="legend-items">
          <span class="legend-item">A - Previous frame</span>
          <span class="legend-item">D - Next frame</span>
          <span class="legend-item">Click segment to select</span>
          <span class="legend-item">1-6 - Quick assign hold type</span>
        </div>
      </div>
    </div>

    <!-- Right Panel: Segments -->
    <div class="segments-panel">
      <div class="segments-header">
        <h3>Segments</h3>
        <span id="segments-count" style="color: #888; font-size: 14px;">0 segments</span>
      </div>

      <div id="segment-list" class="segment-list">
        <!-- Segment cards will be inserted here -->
      </div>

      <div class="action-buttons">
        <button id="save-labels" class="btn-save">üíæ Save Progress</button>
        <button id="export-dataset" class="btn-export">üì¶ Export to YOLO</button>
      </div>

      <div class="action-buttons">
        <button id="clear-frame" class="btn-clear">üóëÔ∏è Clear Frame</button>
      </div>
    </div>
  </div>

  <script src="/static/labeling.js"></script>
</body>

</html>
